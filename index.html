<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>JavaScript Test</title>
  </head>
  <body>
    <h1>Welcome to the JavaScript Challenge!</h1>

    <div class="home-box custom-box hide">
      <h3>Instructions</h3>
      <p>Total Number of Questions: <span class="total-question">5</span></p>
      <button type="button" class="btn">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box">
      <div class="question-number"> ? of 5</div>
      <div class="question-text">???</div>
      <div class="option-container">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
      </div>
      <div class="next-question-btn"></div>
      <button type="button" class="btn">Next</button>
    </div>
    <div class="answers-indicator"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  <div class="result-box custom-box">
    <h1>Quiz Results</h1>
    <table>
      <tr>
        <td>Total Questions</td>
        <td><span class = "total-questions"></span></td>
      </tr>
      <tr>
        <td>Attempt</td>
        <td><span class = "total-attempts"></span></td>
      </tr>
      <tr>
        <td>Correct</td>
        <td><span class = "total-correct"></span></td>
      </tr>
      <tr>
        <td>Wrong</td>
        <td><span class = "total-wrong"></span></td>
      </tr>
      <tr>
        <td>Your Total Score</td>
        <td><span class = "total-score"></span></td>
      </tr>
      <tr>
        <td>High Score</td>
        <td><span class = "high-score"> </span></td>
      </tr>
      <tr>
    </table>
    <button type="button" class="btn">Try Again</button>

</div>


<script src="script.js" defer></script>

  </body>
</html>
