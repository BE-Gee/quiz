<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>JavaScript Test</title>
  </head>
  <body>
    <h1>Welcome to the JavaScript Challenge!</h1>
    <p>
      Are you ready to test your JavaScript knowledge? This is a one minute
      quick quiz to see where you are on the JavaScript coding adventure. Click
      the the Start button below.
    </p>
    <h2>GOOD LUCK</h2>

    <div class="container1">
      <button>START</button>
      <label for="playerName">Player's Name</label>
      <input type="text" id="player-name" class="player-name" />
      <button>Next</button>
    </div>
    <div class="container2">
      <label for="recordScore">Record High Score</label>
    </div>
    <div class="container3">
      <label for="question">Question</label>
      <input type="" name="" id="" />
    </div>
    <div class="container4">
      <label for="selectAnswer">Select Answer</label>
      <ol>
        <li>A.</li>
        <li>B.</li>
        <li>C.</li>
        <li>D.</li>
      </ol>
      <p>Questions left</p>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
